<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa comigo amor?</title>
</head>

<body>
    <div id="conteudo">
        <center>
        <h2>Aceita casar comigo amor?</h2>
        <Br>
        <img src="./img/mi.jpg" width="100px" height="100px">
        <Br>
        <Br>
            <div class="heart" width="30px" height="30px">&#x2665;</div>
        <br
        <br>

        <img src="./img/eu.jpg" width="150px" height="150px">
        <br>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" color="#ff0618" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div></center>
    </div>
</body>
<style>
    #conteudo {
        background: #ff7a7a;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: rgb(255, 0, 0);
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        alert("Você aceitou casar comigo amor! :)");
        // redireciona para um URL após clicar no SIM
        location.href = "https://www.youtube.com/watch?v=SETK2maosQY&ab_channel=Jorge%26MateusOficial";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, hoje não...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
